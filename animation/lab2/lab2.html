<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Lab 2 - CSS Keyframes</title>
    <link rel="stylesheet" href="css2/style.css">
</head>
<body>

<a href="index.html" style="display:inline-block;margin-bottom:20px;">
    ⬅ Quay về trang chủ
</a>

<h1>Lab 2 - CSS Animation (Keyframes)</h1>

<!-- BÀI 1 -->
<section>
    <h2>Bài 1: Text chạy ngang</h2>
    <div class="marquee">
        <p>Chào mừng bạn đến với môn Thiết kế Website động</p>
    </div>
</section>

<!-- BÀI 2 -->
<section>
    <h2>Bài 2: Hộp quay vòng</h2>
    <div class="rotate-wrapper">
        <div class="box"></div>
    </div>
</section>

<!-- BÀI 3 -->
<section>
    <h2>Bài 3: Ảnh xuất hiện dần</h2>
    <div class="fade-gallery">
        <img src="https://picsum.photos/300/200?1">
        <img src="https://picsum.photos/300/200?2">
        <img src="https://picsum.photos/300/200?3">
    </div>
</section>

<!-- BÀI 4 -->
<section>
    <h2>Bài 4: Nút nhấp nháy</h2>
    <button class="cta">Mua ngay</button>
</section>

<!-- BÀI 5 -->
<section>
    <h2>Bài 5: Slider ảnh tự động</h2>
    <div class="slider">
        <div class="slides">
            <img src="https://picsum.photos/600/300?4">
            <img src="https://picsum.photos/600/300?5">
            <img src="https://picsum.photos/600/300?6">
        </div>
    </div>
</section>

</body>
</html>
